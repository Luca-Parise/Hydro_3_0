{% extends 'portale/base.html' %}
{% load static %}

{% block extra_head %}
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""
/>
<style>
  #toggle-sidebar {
    display: none !important;
  }
</style>
{% endblock %}

{% block content %}
<div class="map-container">
  <div id="map"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script>
  var map = L.map('map').setView([41.89017, 12.4924], 5);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution:
      '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  /* Marker statici per mantenere la vista */
  var testMarker = L.marker([39.181682, 16.336984]).addTo(map);
  testMarker.bindTooltip('I salto acquedotto Merone');
  testMarker.bindPopup('<b>I salto acquedotto Merone</b>');
</script>
{% endblock %}
