{% extends 'portale/base.html' %}
{% block body_class %}login-page{% endblock %}
{% load static %}

{% block title %}
    Login - Portale Hydro
{% endblock %}

{% block content %}
    <section class="welcome-message login-card">
        <div class="login-layout">
            <div class="login-form">
                <h2>Login</h2>

                {% if form.errors %}<p style="color: #dc2626; font-weight: 600;">Credenziali non valide</p>{% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div style="display: grid; gap: 12px;">
                        <label>
                            Username
                            {{ form.username }}
                        </label>
                        <label>
                            Password
                            {{ form.password }}
                        </label>
                        <button type="submit" class="btn-toggle" style="width: 100%;">Accedi</button>
                    </div>
                </form>
            </div>
            <div class="login-illustration">
                <img
                    src="{% static 'portale/images/Otters swimming-bro.svg' %}"
                    alt="Otters swimming"
                    class="login-illustration-img"
                />
            </div>
        </div>
    </section>
{% endblock %}
