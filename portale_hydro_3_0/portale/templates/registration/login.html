{% extends 'portale/base.html' %}
{% block body_class %}login-page{% endblock %}
{% load static %}

{% block title %}
    Login - Portale Hydro
{% endblock %}

{% block content %}
    <section class="welcome-message login-card" style="max-width: 420px;">
        <h2>Login</h2>

        {% if form.errors %}<p style="color: #dc2626; font-weight: 600;">Credenziali non valide</p>{% endif %}

        <form method="post">
            {% csrf_token %}
            <div style="display: grid; gap: 12px;">
                <label>
                    Username
                    {{ form.username }}
                </label>
                <label>
                    Password
                    {{ form.password }}
                </label>
            <button type="submit" class="btn-toggle" style="width: 100%;">Accedi</button>
            </div>
        </form>
    </section>
{% endblock %}
